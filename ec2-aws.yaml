---
  - name: provisioning EC2 instances using Ansible
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning

    vars:
      key_name: ec2-deployed-ansible
      instance_type: t2.small
      image: 
        id: ami-022e1a32d3f742bd8
      wait: yes
      group: webserver
      count: 1
      region: us-east-1
      security_group: Ec2-ansible-deployed-SG
      vpc_id: vpc-0cbebaf04c2e18173  # Replace with the actual VPC ID
      aws_access_key: AKIAZSOD5UPOOLWIUOP5
      aws_secret_key: 7QvJq4GgpV/z+DZyOI644WxE/BVJ98IVt14pEydE

    tasks:
      - name: Task #1 - Create my security group
        amazon.aws.ec2_group:
          name: "{{ security_group }}"
          description: Security Group for webserver Servers
          region: "{{ region }}"
          vpc_id: "{{ vpc_id }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8080
              to_port: 8080
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: basic_firewall

      - name: Task #2 - Launch the new EC2 Instance
        amazon.aws.ec2_instance:
          instance_type: "{{ instance_type }}"
          image: "{{ image }}"
          wait: "{{ wait }}"
          region: "{{ region }}"
          secret_key: "{{ key_name }}"
          count: "{{ count }}"
          aws_access_key: "{{ aws_access_key }}"
          aws_secret_key: "{{ aws_secret_key }}"
        register: ec2

      - name: Task #3 - Add Tagging to EC2 instance
        amazon.aws.ec2_tag:
          resource: "{{ item.id }}"
          region: "{{ region }}"
          state: present
          tags:
            Name: Demo-deployed-ec2-fromAnsible
        with_items: "{{ ec2.instances }}"
